<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoVision Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #050505; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        input[type="number"] { background: transparent; border-bottom: 2px solid #3b82f6; text-align: center; font-size: 2rem; }
    </style>
</head>
<body class="min-h-screen p-4">

    <div class="max-w-md mx-auto space-y-6">
        <header class="py-6 text-center">
            <h1 class="text-4xl font-black tracking-tighter italic neon-text italic">GLUCO<span class="text-blue-500">VISION</span></h1>
            <p class="text-[10px] uppercase tracking-[0.3em] text-slate-500">Inteligencia Artificial Médica</p>
        </header>

        <section class="glass rounded-[3rem] p-8 text-center space-y-4">
            <div id="image-preview" class="w-full h-48 bg-slate-900 rounded-[2rem] flex items-center justify-center border-2 border-dashed border-slate-700 overflow-hidden">
                <span id="placeholder-text" class="text-slate-500 text-sm">Previsualización del plato</span>
                <img id="output-image" class="hidden w-full h-full object-cover">
            </div>
            
            <label class="block">
                <span class="sr-only">Hacer foto</span>
                <input type="file" accept="image/*" capture="camera" onchange="analyzeImage(this)" 
                    class="block w-full text-sm text-slate-500 file:mr-4 file:py-4 file:px-8 file:rounded-full file:border-0 file:text-sm file:font-black file:bg-blue-600 file:text-white hover:file:bg-blue-500 cursor-pointer">
            </label>
        </section>

        <section class="glass rounded-[2.5rem] p-6 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Glucemia Actual</p>
                    <input type="number" id="current-glu" placeholder="100" class="w-full outline-none font-black">
                </div>
                <div class="text-center border-l border-slate-800">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Raciones IA</p>
                    <div id="detected-rations" class="text-3xl font-black py-2">0.0</div>
                </div>
            </div>

            <button onclick="calculateCorrection()" class="w-full bg-white text-black py-5 rounded-3xl font-black uppercase text-sm tracking-widest hover:scale-[1.02] transition-transform">
                Calcular Dosis Total
            </button>
        </section>

        <div id="result-card" class="hidden glass bg-blue-600/20 border-blue-500/30 rounded-[3rem] p-8 animate-pulse">
            <div class="text-center">
                <p class="text-xs font-bold uppercase tracking-widest text-blue-400">Insulina Rápida Total</p>
                <div class="flex items-center justify-center gap-2">
                    <span id="final-units" class="text-8xl font-black italic">0.0</span>
                    <span class="text-2xl font-bold text-blue-500">UI</span>
                </div>
                <p id="breakdown" class="text-[10px] text-slate-400 mt-4 leading-relaxed"></p>
            </div>
        </div>
    </div>

    <script>
        // Configuración extraída de tus documentos [cite: 1, 38, 40]
        const CONFIG = {
            FSI: 50,          // 1 unidad baja 50mg/dl
            TARGET: 130,      // Glucemia objetivo
            RATIO: 1.5,       // 1 unidad por cada 1.5 raciones (ajustable)
            GSHEET_URL: 'TU_URL_DE_GOOGLE_SCRIPT' // Para base de datos
        };

        async function analyzeImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('output-image').src = e.target.result;
                    document.getElementById('output-image').classList.remove('hidden');
                    document.getElementById('placeholder-text').classList.add('hidden');
                    
                    // Aquí conectarías con Gemini Vision API
                    // Simulación de detección de raciones por IA:
                    simulateIADetection();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function simulateIADetection() {
            // En una app real, Gemini analizaría la imagen y devolvería raciones
            // según las tablas de equivalencias del PDF (Ej: 30g pan = 1R) [cite: 10, 83]
            const mockRations = (Math.random() * (6 - 1) + 1).toFixed(1);
            document.getElementById('detected-rations').innerText = mockRations;
            document.getElementById('detected-rations').classList.add('text-blue-500');
        }

        function calculateCorrection() {
            const glu = parseFloat(document.getElementById('current-glu').value) || 100;
            const rations = parseFloat(document.getElementById('detected-rations').innerText);
            
            // 1. Dosis por comida (Raciones / Ratio)
            const foodDose = rations / CONFIG.RATIO;
            
            // 2. Dosis por corrección (Fórmula PDF: [Glucemia Actual - Objetivo] / FSI) [cite: 40]
            const correctionDose = glu > CONFIG.TARGET ? (glu - CONFIG.TARGET) / CONFIG.FSI : 0;
            
            const total = foodDose + correctionDose;
            const finalDose = Math.round(total * 2) / 2; // Redondeo a 0.5 unidades

            // Mostrar resultados
            document.getElementById('final-units').innerText = finalDose.toFixed(1);
            document.getElementById('breakdown').innerText = 
                `Comida: ${foodDose.toFixed(2)} UI + Corrección: ${correctionDose.toFixed(2)} UI. Redondeado para pluma.`;
            document.getElementById('result-card').classList.remove('hidden');
            
            saveToGoogleSheet(glu, rations, finalDose);
        }

        async function saveToGoogleSheet(glu, raciones, dosis) {
            // Envío de datos a Google Sheets como base de datos
            if(CONFIG.GSHEET_URL === 'TU_URL_DE_GOOGLE_SCRIPT') return;
            fetch(CONFIG.GSHEET_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({fecha: new Date(), glucemia: glu, raciones: raciones, dosis: dosis})
            });
        }
    </script>
</body>
</html>
