<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoCalc Pro - Escaneo √önico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* Contenedor de C√°mara */
        #scanner-container { 
            width: 100%; 
            height: 280px; 
            position: relative; 
            overflow: hidden; 
            border-radius: 2rem; 
            background: #000;
            border: 2px solid #1e293b;
        }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* L√≠nea de escaneo animada */
        .scan-line { 
            position: absolute; 
            width: 100%; 
            height: 3px; 
            background: #3b82f6; 
            box-shadow: 0 0 15px #3b82f6; 
            top: 50%; 
            animation: scanMove 2s infinite linear; 
            z-index: 10; 
        }
        @keyframes scanMove { 0% { top: 0%; } 100% { top: 100%; } }

        .btn-active { transform: scale(0.95); opacity: 0.9; }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-xl mx-auto space-y-4">
        
        <header class="flex justify-between items-center p-5 glass rounded-[2rem]">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">GLUCO<span class="text-blue-500 text-sm italic">ULTRA</span></h1>
                <div class="flex gap-2 mt-1">
                    <span class="text-[8px] font-bold text-slate-500 border border-slate-800 px-2 py-0.5 rounded-full uppercase">Ratio 7.5</span>
                    <span class="text-[8px] font-bold text-slate-500 border border-slate-800 px-2 py-0.5 rounded-full uppercase">FSI 33.3</span>
                </div>
            </div>
            <button onclick="toggleScanner()" id="btn-scan" class="bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all shadow-lg shadow-blue-900/20">
                üì∑ Abrir Esc√°ner
            </button>
        </header>

        <div id="scanner-wrapper" class="hidden space-y-3">
            <div id="scanner-container">
                <div class="scan-line"></div>
            </div>
            <p class="text-center text-[10px] font-bold text-blue-500 uppercase tracking-widest animate-pulse">Buscando c√≥digo de barras...</p>
        </div>

        <div class="relative">
            <input type="text" id="db-search" oninput="debounceSearch()" placeholder="O busca alimento manualmente..." 
                class="w-full bg-slate-900 border-2 border-slate-800 rounded-3xl py-5 px-6 text-lg font-bold text-white outline-none focus:border-blue-500 shadow-xl transition-all">
            <div id="results-container" class="hidden absolute top-full left-0 right-0 mt-2 bg-slate-900 border border-slate-800 rounded-3xl max-h-80 overflow-y-auto z-50 shadow-2xl"></div>
        </div>

        <div class="glass p-6 rounded-[2.5rem]">
            <div class="flex justify-between items-center mb-5">
                <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Alimentos en el plato</h2>
                <button onclick="clearPlate()" class="text-[10px] font-bold text-red-500/70 hover:text-red-400 uppercase">Vaciar</button>
            </div>
            
            <div id="plate-list" class="space-y-3 min-h-[80px]">
                <p class="text-center py-6 text-slate-600 italic text-sm">Escanea un producto para sumarlo</p>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-800/50 flex justify-between items-center">
                <span class="text-[10px] font-bold text-slate-500 uppercase">Total Carbohidratos</span>
                <span id="total-hc" class="text-4xl font-black text-white">0<span class="text-xl text-slate-600 ml-1">g</span></span>
            </div>
        </div>

        <div class="bg-blue-600 p-8 rounded-[3rem] shadow-2xl shadow-blue-900/20">
            <div class="space-y-4">
                <div class="relative">
                    <label class="text-[10px] font-bold text-blue-100 uppercase ml-2 mb-2 block tracking-widest">Glucemia Actual</label>
                    <input type="number" id="glucose-input" placeholder="mg/dL" 
                        class="w-full bg-blue-700 border-none rounded-2xl p-5 text-4xl font-black text-white outline-none placeholder-blue-300 shadow-inner">
                </div>
                <button onclick="calculateDose()" class="w-full bg-white text-blue-700 py-6 rounded-2xl font-black uppercase text-lg shadow-xl active:scale-95 transition-all">
                    Calcular Insulina
                </button>
            </div>
        </div>
    </div>

    <div id="modal-result" class="hidden fixed inset-0 z-[100] bg-slate-950/98 flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-sm rounded-[4rem] p-12 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-blue-600"></div>
            <p class="text-slate-500 text-[10px] font-black uppercase mb-10 tracking-[0.4em]">Dosis Recomendada</p>
            <p id="final-units" class="text-[10rem] font-black text-white leading-none tracking-tighter">0.0</p>
            <p class="text-blue-500 font-black text-2xl uppercase mt-4 italic">Unidades Inmediatas</p>
            <button onclick="closeModal()" class="mt-12 w-full bg-blue-600 py-6 rounded-3xl font-black text-white uppercase tracking-widest shadow-lg active:scale-95 transition-all">Hecho</button>
        </div>
    </div>

    <script>
        // Par√°metros M√©dicos (Personalizables)
        const RATIO = 7.5;
        const FSI = 33.3;
        const TARGET = 120;
        
        let plate = [];
        let isScannerActive = false;
        let isProcessing = false; // El "cerrojo" para evitar repeticiones

        // --- L√ìGICA DEL ESC√ÅNER (QUAGGA JS) ---
        function toggleScanner() {
            const wrapper = document.getElementById('scanner-wrapper');
            const btn = document.getElementById('btn-scan');
            
            if (!isScannerActive) {
                wrapper.classList.remove('hidden');
                btn.innerText = "‚úï Cerrar C√°mara";
                btn.classList.replace('bg-blue-600', 'bg-red-600');
                startScanner();
            } else {
                wrapper.classList.add('hidden');
                btn.innerText = "üì∑ Abrir Esc√°ner";
                btn.classList.replace('bg-red-600', 'bg-blue-600');
                Quagga.stop();
            }
            isScannerActive = !isScannerActive;
        }

        function startScanner() {
            isProcessing = false; // Reset cada vez que se abre la c√°mara
            
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-container'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader", "ean_8_reader", "code_128_reader"] },
                locate: true
            }, function(err) {
                if (err) { alert("C√°mara no disponible"); return; }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                // Si el cerrojo est√° activo, ignoramos cualquier otra detecci√≥n
                if (isProcessing) return; 
                
                isProcessing = true; // Activamos el cerrojo inmediatamente
                const code = result.codeResult.code;
                
                // Detenemos la c√°mara YA para que no lea m√°s
                Quagga.stop();
                
                if (navigator.vibrate) navigator.vibrate(100); // Vibraci√≥n de √©xito
                
                fetchBarcodeData(code);
                toggleScanner(); // Cerramos la interfaz del esc√°ner
            });
        }

        async function fetchBarcodeData(code) {
            try {
                const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
                const data = await res.json();
                if (data.status === 1) {
                    const carbs = data.product.nutriments.carbohydrates_100g || 0;
                    const name = data.product.product_name || "Producto desconocido";
                    addToPlate(name, carbs);
                } else {
                    alert("Producto no registrado en OpenFoodFacts.");
                }
            } catch (e) { alert("Error al conectar con la base de datos"); }
        }

        // --- B√öSQUEDA MANUAL Y GESTI√ìN DE PLATO ---
        let timer;
        function debounceSearch() {
            clearTimeout(timer);
            timer = setTimeout(searchManual, 500);
        }

        async function searchManual() {
            const query = document.getElementById('db-search').value;
            const container = document.getElementById('results-container');
            if (query.length < 3) { container.classList.add('hidden'); return; }

            const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${query}&search_simple=1&action=process&json=1&page_size=12`);
            const data = await res.json();
            
            container.innerHTML = data.products.map(p => {
                const carbs = p.nutriments ? p.nutriments.carbohydrates_100g : 0;
                return `
                    <div onclick="addToPlate('${p.product_name}', ${carbs})" class="p-5 border-b border-slate-800 flex justify-between items-center cursor-pointer hover:bg-slate-800 transition-colors">
                        <span class="text-[11px] font-bold text-white uppercase truncate pr-4">${p.product_name}</span>
                        <span class="text-blue-400 font-black flex-shrink-0">${Math.round(carbs)}g HC</span>
                    </div>
                `;
            }).join('');
            container.classList.remove('hidden');
        }

        function addToPlate(name, carbs) {
            plate.push({ name, hc: Math.round(carbs), id: Date.now() });
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('db-search').value = "";
            updatePlateUI();
        }

        function updatePlateUI() {
            const list = document.getElementById('plate-list');
            let total = 0;
            if (plate.length === 0) {
                list.innerHTML = `<p class="text-center py-6 text-slate-600 italic text-sm">Escanea un producto para sumarlo</p>`;
            } else {
                list.innerHTML = plate.map(item => {
                    total += item.hc;
                    return `
                        <div class="flex justify-between items-center bg-slate-900 border border-slate-800 p-4 rounded-2xl animate-in slide-in-from-bottom-1">
                            <span class="text-[10px] font-black uppercase text-white truncate pr-4">${item.name}</span>
                            <div class="flex items-center gap-4">
                                <span class="font-black text-blue-400 text-sm">${item.hc}g</span>
                                <button onclick="removeItem(${item.id})" class="text-slate-600 hover:text-red-500 transition-colors">‚úï</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            document.getElementById('total-hc').innerHTML = `${total}<span class="text-xl text-slate-600 ml-1">g</span>`;
            window.lastTotal = total;
        }

        function removeItem(id) { plate = plate.filter(i => i.id !== id); updatePlateUI(); }
        function clearPlate() { plate = []; updatePlateUI(); }

        // --- C√ÅLCULO DE DOSIS ---
        function calculateDose() {
            const glu = parseFloat(document.getElementById('glucose-input').value);
            if (!glu) { alert("Por favor, introduce tu glucemia actual"); return; }
            
            const hc = window.lastTotal || 0;
            const doseFood = hc / RATIO;
            const doseCorr = glu > TARGET ? (glu - TARGET) / FSI : 0;
            const total = doseFood + doseCorr;
            
            // Redondeo al 0.5 m√°s cercano (ej: 4.2 -> 4.0 | 4.3 -> 4.5)
            const finalDose = Math.round(total * 2) / 2;
            
            document.getElementById('final-units').innerText = finalDose.toFixed(1);
            document.getElementById('modal-result').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-result').classList.add('hidden');
            clearPlate();
            document.getElementById('glucose-input').value = "";
        }
    </script>
</body>
</html>
