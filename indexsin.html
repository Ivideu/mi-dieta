<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoCalc API - Acceso Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .loader { border: 2px solid #1e293b; border-top: 2px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 pb-20">

    <div class="max-w-xl mx-auto space-y-6">
        
        <header class="flex justify-between items-center p-4 glass rounded-3xl">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">GLOBAL<span class="text-blue-500 text-sm">API</span></h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Ratio: 7.5 | Base: OpenFoodFacts</p>
            </div>
            <div id="api-status" class="flex items-center gap-2 bg-blue-500/10 px-3 py-1 rounded-full border border-blue-500/20">
                <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                <span class="text-[9px] font-black text-blue-500 uppercase">En L√≠nea</span>
            </div>
        </header>

        <div class="relative">
            <div class="absolute inset-y-0 left-6 flex items-center pointer-events-none">
                <div id="search-loader" class="hidden loader"></div>
                <span id="search-icon" class="text-xl">üîç</span>
            </div>
            <input type="text" id="db-search" oninput="debounceSearch()" placeholder="Busca marca o alimento..." 
                class="w-full bg-slate-900 border-2 border-slate-800 rounded-3xl py-6 pl-16 pr-6 text-xl font-bold text-white outline-none focus:border-blue-500 shadow-2xl transition-all">
            
            <div id="results-container" class="hidden absolute top-full left-0 right-0 mt-2 bg-slate-900 border border-slate-800 rounded-3xl max-h-96 overflow-y-auto z-50 shadow-2xl custom-scroll">
                </div>
        </div>

        <div class="glass p-6 rounded-[2.5rem]">
            <h2 class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Comida Actual</h2>
            <div id="plate-list" class="space-y-3 min-h-[60px]">
                <p class="text-center py-4 text-slate-600 italic text-sm">Busca un alimento arriba para empezar</p>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-800/50 flex justify-between items-end">
                <div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Total HC</p>
                    <p id="total-hc" class="text-5xl font-black text-white">0<span class="text-xl text-slate-600 ml-1">g</span></p>
                </div>
                <button onclick="clearPlate()" class="text-[10px] font-bold text-red-400 uppercase">Limpiar</button>
            </div>
        </div>

        <div class="bg-blue-600 p-8 rounded-[3rem] shadow-2xl">
            <div class="space-y-6">
                <div class="flex gap-4 items-end">
                    <div class="flex-1">
                        <label class="text-[10px] font-bold text-blue-100 uppercase ml-2 mb-2 block tracking-widest">Glucemia mg/dL</label>
                        <input type="number" id="glucose-input" placeholder="---" 
                            class="w-full bg-blue-700 border-none rounded-2xl p-5 text-4xl font-black text-white outline-none placeholder-blue-300">
                    </div>
                    <button onclick="calculateDose()" class="bg-white text-blue-700 h-20 px-10 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 transition-all">Calcular</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-result" class="hidden fixed inset-0 z-[100] bg-slate-950/98 flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-sm rounded-[4rem] p-12 text-center">
            <p class="text-slate-500 text-[10px] font-black uppercase mb-10 tracking-[0.4em]">Inyectar Ahora</p>
            <p id="final-units" class="text-[11rem] font-black text-white leading-none tracking-tighter">0.0</p>
            <p class="text-blue-500 font-black text-2xl uppercase mt-4 italic">Unidades</p>
            <button onclick="closeModal()" class="mt-12 w-full bg-blue-600 py-6 rounded-3xl font-black text-white uppercase tracking-widest">Listo</button>
        </div>
    </div>

    <script>
        const RATIO = 7.5;
        const FSI = 33.3;
        const TARGET = 120;
        let plate = [];
        let timer;

        // Funci√≥n para no colapsar la API (espera 500ms tras dejar de escribir)
        function debounceSearch() {
            clearTimeout(timer);
            timer = setTimeout(searchExternal, 500);
        }

        async function searchExternal() {
            const query = document.getElementById('db-search').value;
            const container = document.getElementById('results-container');
            const loader = document.getElementById('search-loader');
            const icon = document.getElementById('search-icon');

            if (query.length < 3) { container.classList.add('hidden'); return; }

            loader.classList.remove('hidden');
            icon.classList.add('hidden');

            try {
                // Buscamos en OpenFoodFacts API (Filtramos por carbohidratos)
                const response = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${query}&search_simple=1&action=process&json=1&page_size=20`);
                const data = await response.json();
                
                renderResults(data.products);
            } catch (error) {
                console.error("Error API:", error);
            } finally {
                loader.classList.add('hidden');
                icon.classList.remove('hidden');
            }
        }

        function renderResults(products) {
            const container = document.getElementById('results-container');
            container.innerHTML = "";
            
            if (!products || products.length === 0) {
                container.innerHTML = "<p class='p-6 text-slate-500 text-center uppercase font-black text-xs'>Sin resultados</p>";
            } else {
                products.forEach(p => {
                    // Cogemos los carbohidratos por cada 100g
                    const carbs = p.nutriments ? p.nutriments.carbohydrates_100g : null;
                    if (carbs === null || carbs === undefined) return;

                    const name = p.product_name || "Producto desconocido";
                    const brand = p.brands || "Gen√©rico";

                    container.innerHTML += `
                        <div onclick="addToPlate('${name}', ${carbs})" class="p-5 border-b border-slate-800 flex justify-between items-center cursor-pointer hover:bg-slate-800">
                            <div class="pr-4">
                                <p class="text-white font-bold text-sm uppercase leading-tight">${name}</p>
                                <p class="text-[9px] text-slate-500 font-bold uppercase mt-1">${brand}</p>
                            </div>
                            <div class="text-right flex-shrink-0">
                                <span class="text-blue-400 font-black text-lg">${Math.round(carbs)}g</span>
                                <p class="text-[8px] text-slate-600 font-bold uppercase">/100g</p>
                            </div>
                        </div>
                    `;
                });
            }
            container.classList.remove('hidden');
        }

        function addToPlate(name, carbs) {
            // Por defecto a√±adimos raci√≥n de 100g, el usuario puede sumar varios
            plate.push({ name, hc: Math.round(carbs), id: Date.now() });
            document.getElementById('db-search').value = "";
            document.getElementById('results-container').classList.add('hidden');
            updatePlateUI();
        }

        function updatePlateUI() {
            const list = document.getElementById('plate-list');
            let total = 0;
            if (plate.length === 0) {
                list.innerHTML = `<p class="text-center py-4 text-slate-600 italic text-sm">Busca un alimento arriba para empezar</p>`;
            } else {
                list.innerHTML = plate.map(item => {
                    total += item.hc;
                    return `
                        <div class="flex justify-between items-center bg-slate-900 border border-slate-800 p-4 rounded-2xl">
                            <p class="text-[10px] font-black text-white uppercase pr-4">${item.name}</p>
                            <div class="flex items-center gap-4">
                                <span class="font-black text-blue-400 text-sm">${item.hc}g</span>
                                <button onclick="removeItem(${item.id})" class="text-slate-600 text-lg">‚úï</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            document.getElementById('total-hc').innerHTML = `${total}<span class="text-xl text-slate-600 ml-1">g</span>`;
            window.currentHC = total;
        }

        function removeItem(id) {
            plate = plate.filter(i => i.id !== id);
            updatePlateUI();
        }

        function clearPlate() {
            plate = [];
            updatePlateUI();
        }

        function calculateDose() {
            const glu = parseFloat(document.getElementById('glucose-input').value);
            if (!glu) return alert("Pon tu glucemia");

            const hc = window.currentHC || 0;
            const dose = (hc / RATIO) + (glu > TARGET ? (glu - TARGET) / FSI : 0);
            
            // Redondeo a la media unidad (ej: 4.5, 5.0)
            const final = Math.round(dose * 2) / 2;

            document.getElementById('final-units').innerText = final.toFixed(1);
            document.getElementById('modal-result').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-result').classList.add('hidden');
            clearPlate();
            document.getElementById('glucose-input').value = "";
        }
    </script>
</body>
</html>
