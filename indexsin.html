<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoCalc - Barcode Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        /* Estilos para el visor de la cámara */
        #scanner-container { width: 100%; height: 250px; position: relative; overflow: hidden; border-radius: 2rem; background: #000; }
        #scanner-container video { width: 100%; height: 100%; object-fit: cover; }
        canvas.drawingBuffer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; top: 50%; animation: move 2s infinite linear; z-index: 10; }
        @keyframes move { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-xl mx-auto space-y-4">
        
        <header class="flex justify-between items-center p-4 glass rounded-3xl">
            <div>
                <h1 class="text-2xl font-black text-white italic tracking-tighter">BARCODE<span class="text-blue-500">SCAN</span></h1>
                <p class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">API: OpenFoodFacts | Ratio: 7.5</p>
            </div>
            <button onclick="toggleScanner()" id="btn-scan" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg shadow-blue-900/40">Abrir Escáner</button>
        </header>

        <div id="scanner-wrapper" class="hidden space-y-4">
            <div id="scanner-container">
                <div class="scan-line"></div>
            </div>
            <p class="text-center text-[10px] font-bold text-slate-500 uppercase">Enfoca el código de barras del producto</p>
        </div>

        <div class="relative">
            <input type="text" id="db-search" oninput="debounceSearch()" placeholder="O busca por nombre..." 
                class="w-full bg-slate-900 border-2 border-slate-800 rounded-3xl py-5 px-6 text-lg font-bold text-white outline-none focus:border-blue-500 shadow-2xl transition-all">
            <div id="results-container" class="hidden absolute top-full left-0 right-0 mt-2 bg-slate-900 border border-slate-800 rounded-3xl max-h-80 overflow-y-auto z-50 shadow-2xl"></div>
        </div>

        <div class="glass p-6 rounded-[2.5rem]">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-[10px] font-black text-slate-500 uppercase">Lista de Alimentos</h2>
                <button onclick="clearPlate()" class="text-[10px] font-bold text-red-400 uppercase">Borrar</button>
            </div>
            <div id="plate-list" class="space-y-2 min-h-[60px]">
                <p class="text-center py-4 text-slate-600 italic text-sm">Escanea un código o busca un alimento</p>
            </div>
            <div class="mt-6 pt-4 border-t border-slate-800/50 flex justify-between items-end">
                <div>
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Total Carbohidratos</p>
                    <p id="total-hc" class="text-4xl font-black text-white">0<span class="text-xl text-slate-600 ml-1">g</span></p>
                </div>
            </div>
        </div>

        <div class="bg-blue-600 p-8 rounded-[3rem] shadow-2xl">
            <div class="space-y-4">
                <input type="number" id="glucose-input" placeholder="Glucemia mg/dL" 
                    class="w-full bg-blue-700 border-none rounded-2xl p-5 text-4xl font-black text-white outline-none placeholder-blue-300">
                <button onclick="calculateDose()" class="w-full bg-white text-blue-700 py-5 rounded-2xl font-black uppercase text-lg shadow-xl active:scale-95 transition-all">Calcular Dosis</button>
            </div>
        </div>
    </div>

    <div id="modal-result" class="hidden fixed inset-0 z-[100] bg-slate-950/98 flex items-center justify-center p-6 backdrop-blur-xl">
        <div class="bg-slate-900 border border-slate-800 w-full max-w-sm rounded-[4rem] p-12 text-center">
            <p class="text-slate-500 text-[10px] font-black uppercase mb-10 tracking-[0.4em]">Inyectar Inmediato</p>
            <p id="final-units" class="text-[11rem] font-black text-white leading-none tracking-tighter">0.0</p>
            <p class="text-blue-500 font-black text-2xl uppercase mt-4 italic">Unidades</p>
            <button onclick="closeModal()" class="mt-12 w-full bg-blue-600 py-6 rounded-3xl font-black text-white uppercase tracking-widest">Aceptar</button>
        </div>
    </div>

    <script>
        const RATIO = 7.5;
        const FSI = 33.3;
        const TARGET = 120;
        let plate = [];
        let isScannerActive = false;

        // --- LÓGICA DEL ESCÁNER ---
        function toggleScanner() {
            const wrapper = document.getElementById('scanner-wrapper');
            const btn = document.getElementById('btn-scan');
            
            if (!isScannerActive) {
                wrapper.classList.remove('hidden');
                btn.innerText = "Cerrar Escáner";
                btn.classList.replace('bg-blue-600', 'bg-red-600');
                startScanner();
            } else {
                wrapper.classList.add('hidden');
                btn.innerText = "Abrir Escáner";
                btn.classList.replace('bg-red-600', 'bg-blue-600');
                Quagga.stop();
            }
            isScannerActive = !isScannerActive;
        }

        function startScanner() {
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#scanner-container') },
                decoder: { readers: ["ean_reader", "ean_8_reader", "code_128_reader"] }
            }, function(err) {
                if (err) { alert("Error cámara: " + err); return; }
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const code = result.codeResult.code;
                // Vibración corta si el móvil lo permite
                if (navigator.vibrate) navigator.vibrate(100);
                fetchBarcodeData(code);
                toggleScanner(); // Cerramos tras detectar
            });
        }

        async function fetchBarcodeData(code) {
            try {
                const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
                const data = await res.json();
                if (data.status === 1) {
                    const carbs = data.product.nutriments.carbohydrates_100g || 0;
                    const name = data.product.product_name || "Producto desconocido";
                    addToPlate(name, carbs);
                } else {
                    alert("Producto no encontrado en la base de datos.");
                }
            } catch (e) { alert("Error de conexión"); }
        }

        // --- LÓGICA DE BÚSQUEDA Y PLATO ---
        let timer;
        function debounceSearch() {
            clearTimeout(timer);
            timer = setTimeout(searchManual, 500);
        }

        async function searchManual() {
            const query = document.getElementById('db-search').value;
            const container = document.getElementById('results-container');
            if (query.length < 3) { container.classList.add('hidden'); return; }

            const res = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${query}&search_simple=1&action=process&json=1&page_size=10`);
            const data = await res.json();
            
            container.innerHTML = data.products.map(p => {
                const carbs = p.nutriments ? p.nutriments.carbohydrates_100g : 0;
                return `
                    <div onclick="addToPlate('${p.product_name}', ${carbs})" class="p-4 border-b border-slate-800 flex justify-between items-center cursor-pointer hover:bg-slate-800">
                        <span class="text-xs font-bold text-white uppercase">${p.product_name}</span>
                        <span class="text-blue-400 font-black">${Math.round(carbs)}g/100</span>
                    </div>
                `;
            }).join('');
            container.classList.remove('hidden');
        }

        function addToPlate(name, carbs) {
            plate.push({ name, hc: Math.round(carbs), id: Date.now() });
            document.getElementById('results-container').classList.add('hidden');
            document.getElementById('db-search').value = "";
            updateUI();
        }

        function updateUI() {
            const list = document.getElementById('plate-list');
            let total = 0;
            if (plate.length === 0) {
                list.innerHTML = `<p class="text-center py-4 text-slate-600 italic text-sm">Escanea un código o busca un alimento</p>`;
            } else {
                list.innerHTML = plate.map(item => {
                    total += item.hc;
                    return `
                        <div class="flex justify-between items-center bg-slate-900 border border-slate-800 p-3 rounded-xl">
                            <span class="text-[10px] font-black uppercase text-white truncate pr-4">${item.name}</span>
                            <div class="flex items-center gap-3">
                                <span class="font-black text-blue-400">${item.hc}g</span>
                                <button onclick="removeItem(${item.id})" class="text-slate-600">✕</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            document.getElementById('total-hc').innerHTML = `${total}<span class="text-xl text-slate-600 ml-1">g</span>`;
            window.lastTotal = total;
        }

        function removeItem(id) { plate = plate.filter(i => i.id !== id); updateUI(); }
        function clearPlate() { plate = []; updateUI(); }

        function calculateDose() {
            const glu = parseFloat(document.getElementById('glucose-input').value);
            if (!glu) return alert("Pon tu glucemia");
            const hc = window.lastTotal || 0;
            const dose = (hc / RATIO) + (glu > TARGET ? (glu - TARGET) / FSI : 0);
            const final = Math.round(dose * 2) / 2;
            document.getElementById('final-units').innerText = final.toFixed(1);
            document.getElementById('modal-result').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal-result').classList.add('hidden');
            clearPlate();
            document.getElementById('glucose-input').value = "";
        }
    </script>
</body>
</html>
