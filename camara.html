<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GlucoScan Pro - High Sensitivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .scanning-line {
            height: 2px;
            background: #3b82f6;
            box-shadow: 0 0 15px #3b82f6;
            position: absolute;
            width: 100%;
            animation: scan 2s infinite linear;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-md mx-auto space-y-4">
        <header class="flex justify-between items-center bg-slate-900 p-4 rounded-3xl border border-slate-800">
            <div>
                <h1 class="text-xl font-black text-blue-500 tracking-tighter italic">GLUCO<span class="text-white">SCAN</span></h1>
                <p class="text-[9px] text-slate-500 font-bold uppercase">Motor: MobileNetV2 (High Res)</p>
            </div>
            <div id="ai-status" class="bg-blue-500/10 text-blue-500 px-3 py-1 rounded-full text-[10px] font-black border border-blue-500/20">CARGANDO MOTOR...</div>
        </header>

        <div class="relative aspect-square bg-black rounded-[2.5rem] overflow-hidden border-2 border-slate-800">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="scanner" class="hidden absolute inset-0">
                <div class="scanning-line"></div>
            </div>
            <canvas id="canvas" class="hidden absolute inset-0 w-full h-full object-cover"></canvas>
            
            <button id="btn-main" onclick="analizarAhora()" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-blue-600 px-10 py-4 rounded-2xl font-black text-white shadow-2xl active:scale-90 transition-all z-20">
                RECONOCER PLATO
            </button>
        </div>

        <div class="bg-slate-900 p-5 rounded-[2rem] border border-slate-800">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Alimentos Detectados</h3>
                <button onclick="abrirManual()" class="text-blue-500 text-[10px] font-black uppercase">+ A√±adir Manual</button>
            </div>
            <div id="plato-lista" class="space-y-2 min-h-[60px]">
                <p class="text-slate-600 text-xs italic text-center py-4">Apunta a la comida y pulsa el bot√≥n azul</p>
            </div>
            <div class="mt-4 pt-4 border-t border-slate-800 flex justify-between items-center">
                <span class="text-sm font-bold text-slate-400">Total HC:</span>
                <span id="total-hc" class="text-3xl font-black text-white">0g</span>
            </div>
        </div>

        <div class="bg-blue-600 p-6 rounded-[2.5rem] shadow-xl">
            <div class="flex gap-4">
                <input type="number" id="glucemia" placeholder="Glucemia" class="w-full bg-blue-700 border-none rounded-2xl p-4 text-xl font-bold text-white placeholder-blue-300 outline-none">
                <button onclick="calcularDosis()" class="bg-white text-blue-600 px-6 rounded-2xl font-black text-[10px] uppercase">Calcular Bolo</button>
            </div>
        </div>
    </div>

    <div id="modal-manual" class="hidden fixed inset-0 z-50 bg-slate-950/95 p-6 overflow-y-auto">
        <h2 class="text-white font-black text-center mb-6 tracking-widest">A√ëADIR MANUALMENTE</h2>
        <div id="manual-grid" class="grid grid-cols-2 gap-3"></div>
        <button onclick="cerrarManual()" class="w-full mt-8 bg-slate-800 py-4 rounded-xl font-black text-xs">VOLVER</button>
    </div>

    <div id="modal-res" class="hidden fixed inset-0 z-50 bg-slate-950/98 flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-slate-800 w-full rounded-[3rem] p-10 text-center shadow-2xl">
            <p id="dual-label" class="hidden text-orange-500 text-[10px] font-black uppercase mb-2">‚ö†Ô∏è Bolo Dual Sugerido</p>
            <p class="text-slate-500 text-[10px] font-black uppercase mb-4">Dosis de Insulina</p>
            <div id="res-now" class="text-9xl font-black text-white leading-none">0.0</div>
            <div id="dual-sec" class="hidden mt-6 pt-6 border-t border-slate-800">
                <p class="text-blue-500 text-[10px] font-black uppercase">En 2 horas (30%)</p>
                <div id="res-later" class="text-4xl font-black text-blue-400">0.0</div>
            </div>
            <button onclick="location.reload()" class="w-full mt-10 bg-blue-600 py-4 rounded-2xl font-black uppercase">Cerrar</button>
        </div>
    </div>

    <script>
        const RATIO = 7.5;
        const FSI = 33.3;
        const OBJ = 120;
        
        let classifier;
        let platoActual = [];

        // Base de datos extendida con sin√≥nimos que usa la IA
        const DB = {
            "carbonara": { esp: "Pasta / Espaguetis", hc: 55, dual: true, icon: "üçù" },
            "spaghetti": { esp: "Espaguetis", hc: 55, dual: true, icon: "üçù" },
            "pizza": { esp: "Pizza", hc: 65, dual: true, icon: "üçï" },
            "potatoes": { esp: "Patatas Fritas", hc: 40, dual: true, icon: "üçü" },
            "french fries": { esp: "Patatas Fritas", hc: 45, dual: true, icon: "üçü" },
            "rice": { esp: "Arroz Blanco", hc: 45, dual: false, icon: "üçö" },
            "hamburger": { esp: "Hamburguesa", hc: 45, dual: true, icon: "üçî" },
            "sandwich": { esp: "Sandwich / Pan", hc: 30, dual: false, icon: "üçû" },
            "meat": { esp: "Carne / Prote√≠na", hc: 0, dual: false, icon: "ü•©" },
            "steak": { esp: "Lomo / Filete", hc: 0, dual: false, icon: "ü•©" },
            "chicken": { esp: "Pollo", hc: 0, dual: false, icon: "üçó" },
            "salad": { esp: "Ensalada / Verdura", hc: 5, dual: false, icon: "ü•ó" },
            "apple": { esp: "Fruta", hc: 15, dual: false, icon: "üçé" }
        };

        async function init() {
            classifier = await mobilenet.load();
            document.getElementById('ai-status').innerText = "IA ACTIVA";
            document.getElementById('ai-status').className = "bg-green-500/10 text-green-500 px-3 py-1 rounded-full text-[10px] font-black border border-green-500/20";
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video').srcObject = stream;
            
            // Cargar grid manual
            const grid = document.getElementById('manual-grid');
            for(let k in DB) {
                grid.innerHTML += `<button onclick="a√±adir('${k}')" class="bg-slate-800 p-4 rounded-2xl flex flex-col items-center border border-slate-700">
                    <span class="text-2xl">${DB[k].icon}</span>
                    <span class="text-[9px] font-black uppercase mt-2 text-center">${DB[k].esp}</span>
                </button>`;
            }
        }

        async function analizarAhora() {
            const video = document.getElementById('video');
            const scanner = document.getElementById('scanner');
            scanner.classList.remove('hidden');
            
            // La IA analiza la imagen
            const results = await classifier.classify(video);
            scanner.classList.add('hidden');
            
            console.log("IA detect√≥:", results); // Para debug en consola

            let detectado = false;
            // Recorremos los 3 primeros resultados de la IA
            for(let res of results) {
                const terminos = res.className.toLowerCase();
                for(let key in DB) {
                    if(terminos.includes(key)) {
                        a√±adir(key);
                        detectado = true;
                        break; 
                    }
                }
                if(detectado) break;
            }

            if(!detectado) {
                alert("La IA no est√° segura. Por favor, selecciona el alimento manualmente.");
                abrirManual();
            }
        }

        function a√±adir(key) {
            platoActual.push({...DB[key], uid: Date.now()});
            cerrarManual();
            renderPlato();
        }

        function renderPlato() {
            const lista = document.getElementById('plato-lista');
            let total = 0;
            lista.innerHTML = "";
            
            platoActual.forEach(i => {
                total += i.hc;
                lista.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-800/50 p-3 rounded-xl border-l-4 border-blue-500">
                        <span class="text-xs font-bold uppercase">${i.icon} ${i.esp}</span>
                        <div class="flex items-center gap-3">
                            <span class="font-black text-blue-400">${i.hc}g</span>
                            <button onclick="quitar(${i.uid})" class="text-slate-600">‚úï</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-hc').innerText = total + "g";
            window.lastHC = total;
        }

        function quitar(uid) {
            platoActual = platoActual.filter(i => i.uid !== uid);
            renderPlato();
        }

        function calcularDosis() {
            const glu = parseFloat(document.getElementById('glucemia').value);
            if(!glu) return alert("Pon tu az√∫car");

            const dose = (window.lastHC / RATIO) + (glu > OBJ ? (glu - OBJ)/FSI : 0);
            const dual = platoActual.some(i => i.dual);

            if(dual && dose > 2.5) {
                document.getElementById('dual-label').classList.remove('hidden');
                document.getElementById('dual-sec').classList.remove('hidden');
                document.getElementById('res-now').innerText = (Math.round((dose * 0.7) * 2) / 2).toFixed(1);
                document.getElementById('res-later').innerText = (Math.round((dose * 0.3) * 2) / 2).toFixed(1);
            } else {
                document.getElementById('dual-label').classList.add('hidden');
                document.getElementById('dual-sec').classList.add('hidden');
                document.getElementById('res-now').innerText = (Math.round(dose * 2) / 2).toFixed(1);
            }
            document.getElementById('modal-res').classList.remove('hidden');
        }

        function abrirManual() { document.getElementById('modal-manual').classList.remove('hidden'); }
        function cerrarManual() { document.getElementById('modal-manual').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
