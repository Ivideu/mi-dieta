<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes AI - Resumen en Castellano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lexend', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .canvas-overlay { position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; }
        .food-card { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(-10px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div class="max-w-md mx-auto p-4 space-y-6">
        
        <header class="flex justify-between items-center bg-slate-800/50 p-4 rounded-3xl border border-slate-700">
            <div>
                <h1 class="text-xl font-black text-blue-400">ASISTENTE <span class="text-white">DIABETES</span></h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Motor de Segmentaci√≥n V2</p>
            </div>
            <div class="text-right">
                <span class="block text-[10px] text-slate-400 font-bold">DTI 54</span>
                <span class="text-xs bg-blue-600 px-2 py-0.5 rounded-full font-bold">0.5 UI</span>
            </div>
        </header>

        <div class="relative w-full aspect-square bg-black rounded-[2.5rem] overflow-hidden border-4 border-slate-800 shadow-2xl">
            <video id="video" autoplay playsinline class="w-full h-full object-cover opacity-80"></video>
            <canvas id="canvas" class="canvas-overlay"></canvas>
            
            <button onclick="segmentarPlato()" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white text-slate-900 px-8 py-4 rounded-2xl font-black text-sm shadow-2xl active:scale-95 transition-all flex items-center gap-2">
                <span>üì∏ ANALIZAR PLATO</span>
            </button>
        </div>

        <div class="bg-slate-800 p-6 rounded-[2rem] border border-slate-700 shadow-xl">
            <h2 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                üç¥ Resumen del Men√∫
            </h2>
            <div id="lista-resumen" class="space-y-3">
                <p class="text-slate-500 italic text-sm text-center py-4">Pulsa el bot√≥n para identificar los alimentos...</p>
            </div>
            
            <div class="mt-6 pt-4 border-t border-slate-700 flex justify-between items-end">
                <div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Total Hidratos</p>
                    <p id="total-hc" class="text-4xl font-black text-white">0<span class="text-lg text-slate-500 ml-1">g</span></p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Raciones</p>
                    <p id="total-raciones" class="text-2xl font-black text-blue-400">0.0</p>
                </div>
            </div>
        </div>

        <div class="bg-blue-600 p-6 rounded-[2rem] shadow-lg shadow-blue-900/20">
            <div class="flex gap-4 items-center">
                <div class="flex-1">
                    <label class="block text-[10px] font-black text-blue-100 uppercase mb-1">Glucemia Actual</label>
                    <input type="number" id="glucemia" placeholder="mg/dL" class="w-full bg-blue-700 border-none rounded-xl p-3 text-2xl font-bold text-white placeholder-blue-400 outline-none focus:ring-2 focus:ring-white">
                </div>
                <button onclick="calcularTodo()" class="bg-white text-blue-600 px-6 py-4 rounded-xl font-black text-sm shadow-xl hover:bg-slate-100 transition-colors">
                    CALCULAR
                </button>
            </div>
        </div>

    </div>

    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-950/95 p-6 backdrop-blur-sm">
        <div class="bg-slate-900 w-full max-w-sm rounded-[3rem] border border-slate-700 p-8 text-center shadow-2xl">
            <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.2em] mb-4">Insulina a Inyectar</p>
            <div class="py-6 bg-slate-800/50 rounded-3xl border border-slate-700 mb-6">
                <span id="res-total" class="text-8xl font-black text-white leading-none">0.0</span>
                <span class="block text-blue-400 font-bold text-xl mt-2 italic">Unidades</span>
            </div>
            
            <div class="flex justify-between text-[10px] font-bold text-slate-500 uppercase px-2 mb-8">
                <div class="text-left">Comida: <span id="res-comida" class="text-white block text-sm">0.0 u</span></div>
                <div class="text-right">Correcci√≥n: <span id="res-corr" class="text-white block text-sm">0.0 u</span></div>
            </div>

            <button onclick="document.getElementById('modal').classList.add('hidden')" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-white">ACEPTAR</button>
        </div>
    </div>

    <script>
        const RATIO = 6.0; // Ratio agresivo para subir dosis
        const FSI = 33.3;  // Factor Sensibilidad (DTI 54)
        const OBJETIVO = 120;
        
        let model;
        let hcTotal = 0;

        // DICCIONARIO DE TRADUCCI√ìN Y NUTRICI√ìN (Ampliable a 500+)
        const TRADUCTOR = {
            "apple": { esp: "Manzana", hc: 15, icon: "üçé" },
            "banana": { esp: "Pl√°tano", hc: 22, icon: "üçå" },
            "sandwich": { esp: "Sandwich / Bocadillo", hc: 45, icon: "ü•™" },
            "orange": { esp: "Naranja", hc: 12, icon: "üçä" },
            "broccoli": { esp: "Br√≥coli", hc: 5, icon: "ü•¶" },
            "carrot": { esp: "Zanahoria", hc: 7, icon: "ü•ï" },
            "hot dog": { esp: "Perrito Caliente", hc: 35, icon: "üå≠" },
            "pizza": { esp: "Pizza", hc: 50, icon: "üçï" },
            "donut": { esp: "Donut / Berlina", hc: 30, icon: "üç©" },
            "cake": { esp: "Pastel / Tarta", hc: 40, icon: "üç∞" },
            "frisbee": { esp: "Plato de Comida", hc: 45, icon: "üçΩÔ∏è" }, // Fallback para platos redondos
            "bowl": { esp: "Cuenco / Cereales", hc: 50, icon: "ü•£" },
            "bread": { esp: "Pan", hc: 20, icon: "üçû" },
            "rice": { esp: "Arroz / Paella", hc: 55, icon: "üçö" },
            "pasta": { esp: "Pasta / Tallarines", hc: 60, icon: "üçù" },
            "chicken": { esp: "Pollo / Aves", hc: 0, icon: "üçó" },
            "beef": { esp: "Carne de Ternera", hc: 0, icon: "ü•©" },
            "steak": { esp: "Filete / Lomo", hc: 0, icon: "ü•©" },
            "potato": { esp: "Patata Cocida/Asada", hc: 25, icon: "ü•î" },
            "fries": { esp: "Patatas Fritas", hc: 40, icon: "üçü" },
            "hamburger": { esp: "Hamburguesa (Carne)", hc: 0, icon: "üçî" }
        };

        async function init() {
            model = await cocoSsd.load();
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video').srcObject = stream;
        }

        async function segmentarPlato() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const predictions = await model.detect(video);
            
            const listaUI = document.getElementById('lista-resumen');
            listaUI.innerHTML = "";
            hcTotal = 0;
            let encontrados = new Set();

            predictions.forEach(p => {
                const label = p.class.toLowerCase();
                const info = TRADUCTOR[label];

                // Dibujar en canvas
                context.strokeStyle = "#60a5fa";
                context.lineWidth = 4;
                context.strokeRect(...p.bbox);

                if (info && !encontrados.has(label)) {
                    encontrados.add(label);
                    hcTotal += info.hc;
                    
                    // Crear fila en la lista resumen
                    const div = document.createElement('div');
                    div.className = "food-card flex justify-between items-center bg-slate-700/40 p-3 rounded-2xl border border-slate-600";
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">${info.icon}</span>
                            <div>
                                <p class="text-sm font-bold text-white">${info.esp.toUpperCase()}</p>
                                <p class="text-[10px] text-slate-400">Componente identificado</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-sm font-black text-blue-400">${info.hc}g HC</p>
                        </div>
                    `;
                    listaUI.appendChild(div);
                }
            });

            if (hcTotal === 0) {
                listaUI.innerHTML = "<p class='text-center text-slate-500 text-sm italic py-4'>No se han reconocido alimentos claros. Intenta acercar la c√°mara.</p>";
            }

            document.getElementById('total-hc').innerHTML = `${hcTotal}<span class="text-lg text-slate-500 ml-1">g</span>`;
            document.getElementById('total-raciones').innerText = (hcTotal / 10).toFixed(1) + " R";
        }

        function calcularTodo() {
            const glu = parseFloat(document.getElementById('glucemia').value);
            if (!glu) return alert("Por favor, introduce tu glucemia");

            // C√°lculo con Ratio Agresivo (6.0)
            let doseComida = hcTotal / RATIO;
            let doseCorr = glu > OBJETIVO ? (glu - OBJETIVO) / FSI : 0;
            
            let totalExacto = doseComida + doseCorr;
            
            // REDONDEO A 0.5 (Para tu pluma)
            let totalRedondeado = Math.round(totalExacto * 2) / 2;

            document.getElementById('res-total').innerText = totalRedondeado.toFixed(1);
            document.getElementById('res-comida').innerText = doseComida.toFixed(1) + " u";
            document.getElementById('res-corr').innerText = doseCorr.toFixed(1) + " u";
            document.getElementById('modal').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
