<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlucoScan Pro - Reforzado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <style>
        body { background-color: #020617; font-family: sans-serif; color: #f8fafc; }
        .scanning { animation: scan 1.5s infinite; background: linear-gradient(transparent, #3b82f6, transparent); height: 4px; position: absolute; width: 100%; z-index: 10; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="max-w-md mx-auto space-y-4">
        <header class="flex justify-between items-center bg-slate-900/80 p-5 rounded-[2rem] border border-slate-800 shadow-xl">
            <div>
                <h1 class="text-xl font-black text-blue-500 italic">GLUCO<span class="text-white">SCAN</span></h1>
                <p id="ai-info" class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Cargando Diccionario...</p>
            </div>
            <div id="status-dot" class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
        </header>

        <div class="relative aspect-square rounded-[3rem] overflow-hidden border-4 border-slate-800 shadow-2xl bg-black">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="scan-line" class="hidden scanning"></div>
            
            <button onclick="escanearPlato()" class="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white text-slate-950 px-8 py-4 rounded-2xl font-black shadow-2xl active:scale-90 transition-all z-20">
                üì∑ ANALIZAR PLATO
            </button>
        </div>

        <div class="bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800">
            <div class="flex justify-between items-center mb-4">
                <span class="text-[10px] font-black text-slate-500 uppercase">Detecci√≥n Autom√°tica</span>
                <button onclick="mostrarManual()" class="text-blue-500 text-[10px] font-bold">+ A√ëADIR OTRO</button>
            </div>
            <div id="plato-lista" class="space-y-3 min-h-[100px]">
                <p class="text-slate-600 text-sm italic text-center py-6">Enfoca bien la comida y analiza</p>
            </div>
            
            <div class="mt-6 pt-4 border-t border-slate-800 flex justify-between items-end">
                <div>
                    <span class="text-[10px] text-slate-500 font-bold uppercase">Total Estimado</span>
                    <div id="total-hc" class="text-5xl font-black">0<span class="text-lg text-slate-600 ml-1">g</span></div>
                </div>
                <div id="dual-badge" class="hidden bg-orange-500/10 border border-orange-500/30 p-2 rounded-xl text-right">
                    <span class="text-[9px] text-orange-500 font-bold uppercase">Bolo Dual Recomendado</span>
                </div>
            </div>
        </div>

        <div class="bg-blue-600 p-6 rounded-[3rem] shadow-xl space-y-4">
            <div class="flex gap-4">
                <input type="number" id="glucemia" placeholder="mg/dL" class="w-full bg-blue-700 border-none rounded-2xl p-5 text-3xl font-bold text-white placeholder-blue-300 outline-none">
                <button onclick="calcularDosis()" class="bg-white text-blue-600 px-8 rounded-2xl font-black uppercase text-xs">Calcular</button>
            </div>
        </div>
    </div>

    <div id="modal-manual" class="hidden fixed inset-0 z-50 bg-slate-950/98 p-6 overflow-y-auto">
        <h2 class="text-white font-black text-center mb-8 tracking-widest">A√ëADIR ALIMENTO</h2>
        <div id="manual-grid" class="grid grid-cols-2 gap-4"></div>
        <button onclick="cerrarManual()" class="w-full mt-12 bg-slate-800 py-5 rounded-2xl font-bold">CERRAR</button>
    </div>

    <div id="modal-res" class="hidden fixed inset-0 z-50 bg-slate-950/98 flex items-center justify-center p-6">
        <div class="bg-slate-900 border border-slate-800 w-full rounded-[3.5rem] p-10 text-center shadow-2xl">
            <p class="text-slate-500 text-[10px] font-black uppercase mb-6 tracking-widest">Dosis Sugerida (Ratio 7.5)</p>
            <div id="res-ahora-val" class="text-9xl font-black text-white leading-none">0.0</div>
            <div class="text-blue-500 font-bold text-xl mt-2 italic">Unidades Ahora</div>
            
            <div id="res-dual" class="hidden mt-8 pt-8 border-t border-slate-800">
                <div id="res-luego-val" class="text-5xl font-black text-blue-400">0.0</div>
                <p class="text-slate-500 text-[10px] font-bold uppercase mt-2">Unidades en 2 horas</p>
            </div>
            
            <button onclick="location.reload()" class="w-full mt-10 bg-blue-600 py-5 rounded-2xl font-black uppercase tracking-tighter">Entendido</button>
        </div>
    </div>

    <script>
        const RATIO = 7.5; 
        const FSI = 33.3; 
        const OBJ = 120;

        let net;
        let platoActual = [];

        // BASE DE DATOS REFORZADA CON SIN√ìNIMOS (Broad Dictionary)
        const DB = {
            "hamburguesa": { 
                keywords: ["hamburger", "cheeseburger", "burger", "sandwich", "bun", "meatloaf"], 
                esp: "Hamburguesa con pan", hc: 45, dual: true, icon: "üçî" 
            },
            "patatas": { 
                keywords: ["french fries", "fries", "potato", "chip", "potatoes", "wedge"], 
                esp: "Patatas Fritas", hc: 40, dual: true, icon: "üçü" 
            },
            "pasta": { 
                keywords: ["spaghetti", "carbonara", "pasta", "noodle", "macaroni", "penne"], 
                esp: "Pasta / Espagueti", hc: 55, dual: true, icon: "üçù" 
            },
            "pizza": { 
                keywords: ["pizza", "potpie"], 
                esp: "Pizza", hc: 70, dual: true, icon: "üçï" 
            },
            "arroz": { 
                keywords: ["rice", "paella"], 
                esp: "Arroz Blanco", hc: 45, dual: false, icon: "üçö" 
            },
            "pan": { 
                keywords: ["bread", "baguette", "toast", "dough"], 
                esp: "Pan", hc: 20, dual: false, icon: "üçû" 
            },
            "pollo": { 
                keywords: ["chicken", "poultry", "wing"], 
                esp: "Pollo / Carne", hc: 0, dual: false, icon: "üçó" 
            },
            "fruta": { 
                keywords: ["apple", "banana", "orange", "fruit", "pear", "strawberry"], 
                esp: "Fruta", hc: 15, dual: false, icon: "üçé" 
            }
        };

        async function init() {
            net = await mobilenet.load();
            document.getElementById('status-dot').className = "w-3 h-3 rounded-full bg-green-500";
            document.getElementById('ai-info').innerText = "IA Lista - Modo Sensible";
            
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video').srcObject = stream;
            
            // Cargar Grid Manual
            const grid = document.getElementById('manual-grid');
            for(let id in DB) {
                grid.innerHTML += `<button onclick="a√±adir('${id}')" class="bg-slate-900 p-6 rounded-[2rem] border border-slate-800 flex flex-col items-center">
                    <span class="text-4xl mb-2">${DB[id].icon}</span>
                    <span class="text-[10px] font-black uppercase text-center">${DB[id].esp}</span>
                </button>`;
            }
        }

        async function escanearPlato() {
            const scanLine = document.getElementById('scan-line');
            scanLine.classList.remove('hidden');
            
            // Obtenemos los 10 mejores resultados para no perder nada
            const results = await net.classify(document.getElementById('video'), 10);
            scanLine.classList.add('hidden');
            
            console.log("IA detect√≥:", results); // Para que veas en consola qu√© nombres usa la IA

            let encontradosEnEsteEscaneo = new Set();

            results.forEach(res => {
                const nombreIA = res.className.toLowerCase();
                
                for(let id in DB) {
                    // Si el nombre de la IA contiene alguna de nuestras palabras clave
                    const match = DB[id].keywords.some(k => nombreIA.includes(k));
                    
                    if(match && !encontradosEnEsteEscaneo.has(id)) {
                        a√±adir(id);
                        encontradosEnEsteEscaneo.add(id);
                    }
                }
            });

            if(encontradosEnEsteEscaneo.size === 0) {
                alert("No estoy seguro de lo que veo. Por favor, selecciona los alimentos manualmente.");
                mostrarManual();
            }
        }

        function a√±adir(id) {
            platoActual.push({...DB[id], uid: Date.now()});
            cerrarManual();
            renderPlato();
        }

        function renderPlato() {
            const lista = document.getElementById('plato-lista');
            let total = 0;
            let dual = false;
            lista.innerHTML = "";
            
            platoActual.forEach(item => {
                total += item.hc;
                if(item.dual) dual = true;
                lista.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-800/40 p-4 rounded-2xl border border-slate-700">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">${item.icon}</span>
                            <span class="text-xs font-black uppercase">${item.esp}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-black text-blue-400">${item.hc}g</span>
                            <button onclick="quitar(${item.uid})" class="text-slate-600">‚úï</button>
                        </div>
                    </div>`;
            });

            document.getElementById('total-hc').innerHTML = `${total}<span class="text-lg text-slate-600 ml-1">g</span>`;
            document.getElementById('dual-badge').style.display = dual ? 'block' : 'none';
            window.lastTotal = total;
            window.isDual = dual;
        }

        function quitar(uid) {
            platoActual = platoActual.filter(i => i.uid !== uid);
            renderPlato();
        }

        function calcularDosis() {
            const glu = parseFloat(document.getElementById('glucemia').value);
            if(!glu) return alert("Introduce tu glucemia actual");

            const totalHC = window.lastTotal || 0;
            const doseComida = totalHC / RATIO;
            const doseCorr = glu > OBJ ? (glu - OBJ) / FSI : 0;
            const total = doseComida + doseCorr;

            if(window.isDual && total > 2) {
                // Bolo Dual: 70% ahora, 30% en 2 horas
                document.getElementById('res-ahora-val').innerText = (Math.round((total * 0.7) * 2) / 2).toFixed(1);
                document.getElementById('res-luego-val').innerText = (Math.round((total * 0.3) * 2) / 2).toFixed(1);
                document.getElementById('res-dual').classList.remove('hidden');
            } else {
                document.getElementById('res-ahora-val').innerText = (Math.round(total * 2) / 2).toFixed(1);
                document.getElementById('res-dual').classList.add('hidden');
            }

            document.getElementById('modal-res').classList.remove('hidden');
        }

        function mostrarManual() { document.getElementById('modal-manual').classList.remove('hidden'); }
        function cerrarManual() { document.getElementById('modal-manual').classList.add('hidden'); }

        init();
    </script>
</body>
</html>
