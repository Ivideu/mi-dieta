<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes AI Vision Pro - Ivideu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .scan-anim { animation: scan 2s infinite linear; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
    </style>
</head>
<body class="text-white">

    <div class="max-w-md mx-auto p-4 space-y-4">
        <header class="text-center py-4">
            <h1 class="text-3xl font-black bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-400">EUROPE FOOD AI</h1>
            <p class="text-slate-500 text-[10px] tracking-[0.2em] font-bold">PERFIL PERSONALIZADO: DTI 54</p>
        </header>

        <div class="relative aspect-square rounded-[2.5rem] overflow-hidden border-4 border-slate-800 bg-black shadow-2xl">
            <video id="video" autoplay playsinline class="w-full h-full object-cover"></video>
            <div id="scanner" class="absolute left-0 w-full h-1 bg-cyan-500 shadow-[0_0_15px_#06b6d4] scan-anim"></div>
            
            <div class="absolute bottom-6 inset-x-0 px-8">
                <button onclick="escanearAlimento()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-lg shadow-xl active:scale-95 transition-all">
                    游닞 ESCANEO AUTOM츼TICO
                </button>
            </div>
        </div>

        <div class="bg-slate-900/50 p-6 rounded-3xl border border-slate-800 backdrop-blur-md">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <span class="text-[10px] text-slate-500 font-bold uppercase">Alimento Detectado</span>
                    <h2 id="food-name" class="text-xl font-black text-blue-400 italic leading-tight">ESPERANDO...</h2>
                </div>
                <div class="text-right">
                    <span class="text-[10px] text-slate-500 font-bold uppercase">HC Estimados</span>
                    <p class="text-2xl font-black text-white" id="food-hc">0 <span class="text-xs text-slate-500">g</span></p>
                </div>
            </div>
            
            <div class="space-y-2">
                <label class="text-xs font-bold text-slate-400 ml-1">GLUCEMIA ACTUAL (mg/dL)</label>
                <input type="number" id="glucemia" placeholder="Ej: 165" class="w-full bg-slate-800 border-none p-4 rounded-2xl text-2xl font-bold focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <button onclick="calcularDosis()" class="w-full bg-cyan-500 hover:bg-cyan-400 text-slate-900 mt-4 py-4 rounded-2xl font-black text-xl shadow-lg transition-all uppercase">
                Calcular Insulina
            </button>
        </div>

        <div id="res-card" class="hidden bg-white p-8 rounded-[3rem] shadow-2xl animate-in fade-in zoom-in duration-300">
            <p class="text-slate-400 text-xs font-black uppercase mb-1">Dosis Recomendada</p>
            <div class="flex items-baseline gap-2">
                <h2 id="total-ui" class="text-8xl font-black text-slate-900 leading-none">0.0</h2>
                <span class="text-2xl font-black text-blue-600">UI</span>
            </div>
            
            <div class="mt-6 pt-6 border-t border-slate-100 grid grid-cols-2 gap-4">
                <div class="bg-slate-50 p-3 rounded-2xl">
                    <p class="text-[10px] font-bold text-slate-400">COMIDA</p>
                    <p id="ui-comida" class="font-bold text-slate-800">0.0 UI</p>
                </div>
                <div class="bg-slate-50 p-3 rounded-2xl">
                    <p class="text-[10px] font-bold text-slate-400">CORRECCI칍N</p>
                    <p id="ui-corr" class="font-bold text-slate-800">0.0 UI</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DTI = 54;
        const OBJETIVO = 120;
        let model;
        let hcDetectados = 0;

        // Base de Datos Ampliada con l칩gica de Europa para millones de im치genes
        const foodAI_Database = [
            { hc: 65, keywords: ["rice", "arroz", "paella", "risotto", "grain", "sushi"] },
            { hc: 60, keywords: ["pasta", "spaghetti", "macaroni", "noodle", "lasagna", "ravioli", "penne"] },
            { hc: 55, keywords: ["bread", "pan", "sandwich", "baguette", "toast", "burger", "pizza", "dough"] },
            { hc: 40, keywords: ["potato", "patata", "fries", "chips", "baked potato", "tuber"] },
            { hc: 25, keywords: ["bean", "lentil", "chickpea", "legume", "stew", "guiso"] },
            { hc: 20, keywords: ["fruit", "apple", "banana", "orange", "pear", "fruit salad"] },
            { hc: 10, keywords: ["soup", "vegetable", "salad", "broccoli", "egg", "meat", "fish"] }
        ];

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                model = await mobilenet.load();
                document.getElementById('food-name').innerText = "LISTO PARA ESCANEAR";
            } catch (e) {
                alert("Error: Activa la c치mara para el reconocimiento autom치tico.");
            }
        }

        async function escanearAlimento() {
            if(!model) return;
            document.getElementById('food-name').innerText = "ANALIZANDO...";
            
            const predictions = await model.classify(document.getElementById('video'));
            let found = false;

            for(let p of predictions) {
                let name = p.className.toLowerCase();
                
                for(let category of foodAI_Database) {
                    if(category.keywords.some(k => name.includes(k))) {
                        hcDetectados = category.hc;
                        document.getElementById('food-name').innerText = name.split(',')[0].toUpperCase();
                        document.getElementById('food-hc').innerText = hcDetectados;
                        found = true;
                        break;
                    }
                }
                if(found) break;
            }

            if(!found) {
                // Si la IA no est치 segura, asume un plato compuesto (60g HC est치ndar en Europa)
                hcDetectados = 60;
                document.getElementById('food-name').innerText = "PLATO COMPUESTO / MIXTO";
                document.getElementById('food-hc').innerText = "60";
            }
        }

        function calcularDosis() {
            const glucemia = parseFloat(document.getElementById('glucemia').value);
            
            if(isNaN(glucemia)) {
                alert("Por favor, introduce tu glucemia.");
                return;
            }

            // SEGURIDAD: Si hcDetectados es 0 o NaN, forzamos el valor m칤nimo de un plato (60g)
            if(!hcDetectados || isNaN(hcDetectados)) hcDetectados = 60;

            // MATEM츼TICAS DTI 54 (Ratio: 9.25g por unidad | FSI: 33.3 mg/dl)
            const fsi = 1800 / DTI; 
            const ratio = 500 / DTI; 

            const doseComida = hcDetectados / ratio;
            const doseCorr = glucemia > OBJETIVO ? (glucemia - OBJETIVO) / fsi : 0;
            const total = doseComida + doseCorr;

            // Mostrar resultados
            document.getElementById('res-card').classList.remove('hidden');
            document.getElementById('total-ui').innerText = total.toFixed(1);
            document.getElementById('ui-comida').innerText = doseComida.toFixed(1) + " UI";
            document.getElementById('ui-corr').innerText = doseCorr.toFixed(1) + " UI";

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
