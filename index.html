<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Expert AI - Ivideu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div class="max-w-md mx-auto p-4 space-y-4">
        <header class="bg-blue-600 p-6 rounded-3xl text-white shadow-lg">
            <h1 class="text-2xl font-bold">Diabetes AI Vision</h1>
            <p class="opacity-80 text-sm">DTI: 54 | FSI: 33.3 | Ratio: 9.2g/u</p>
        </header>

        <div class="bg-white p-2 rounded-3xl shadow-md relative overflow-hidden">
            <video id="video" autoplay playsinline class="w-full h-72 object-cover rounded-2xl"></video>
            <div id="loader" class="absolute inset-0 flex items-center justify-center bg-white/80 z-10">
                <p class="text-blue-600 font-bold animate-pulse">Cargando Base de Datos...</p>
            </div>
            <div class="absolute bottom-4 left-0 right-0 flex justify-center">
                <button onclick="escanearPlato()" class="bg-blue-600 text-white px-8 py-3 rounded-full font-bold shadow-2xl hover:bg-blue-700 active:scale-95 transition-all">
                    游닞 ESCANEAR PLATO
                </button>
            </div>
        </div>

        <div id="panel-deteccion" class="bg-white p-5 rounded-3xl shadow-sm border-2 border-transparent transition-all">
            <h2 class="text-gray-400 text-xs font-bold uppercase mb-2">Resultado del escaneo</h2>
            <div id="placeholder-text" class="text-gray-300 italic">Enfoca un plato y pulsa escanear...</div>
            <div id="info-comida" class="hidden">
                <div class="flex justify-between items-center">
                    <span id="nombre-alimento" class="text-2xl font-black text-slate-800 uppercase">---</span>
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-lg font-bold text-sm" id="badge-hc">0g HC</span>
                </div>
                <p class="text-xs text-gray-400 mt-1">Detecci칩n autom치tica basada en raci칩n est치ndar</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-sm space-y-4">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1">GLUCEMIA ACTUAL (MG/DL)</label>
                <input type="number" id="glucemia" placeholder="Introduce tu glucosa" class="w-full bg-slate-50 border-2 border-slate-100 p-4 rounded-2xl text-2xl focus:border-blue-500 transition-all outline-none">
            </div>
            
            <button onclick="calcularDosisFinal()" class="w-full bg-slate-800 text-white py-5 rounded-2xl font-black text-xl shadow-lg hover:bg-black transition-all">
                CALCULAR INSULINA
            </button>
        </div>

        <div id="resultado-box" class="hidden bg-green-500 text-white p-8 rounded-[2.5rem] shadow-2xl transition-all scale-100">
            <p class="text-sm font-bold opacity-80 uppercase">Inyectar ahora:</p>
            <div class="flex items-baseline space-x-2">
                <h2 id="total-ui" class="text-7xl font-black">0.0</h2>
                <span class="text-2xl font-bold">UI</span>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-4 border-t border-white/20 pt-4 text-sm font-bold">
                <div>Comida: <span id="res-comida">0</span> UI</div>
                <div>Correcci칩n: <span id="res-corr">0</span> UI</div>
            </div>
        </div>
    </div>

    <script>
        const DTI = 54;
        const OBJETIVO = 120;
        let model;
        let hcDetectados = 0;

        // Base de datos de im치genes ampliada (L칩gica de Internet)
        const baseDatosHC = [
            { id: "arroz", keywords: ["rice", "pilaf", "risotto", "paella"], hc_unidad: 45 }, 
            { id: "pasta", keywords: ["pasta", "spaghetti", "macaroni", "noodle"], hc_unidad: 50 },
            { id: "pan", keywords: ["bread", "sandwich", "baguette", "toast"], hc_unidad: 20 },
            { id: "patata", keywords: ["potato", "fries", "chips", "baked potato"], hc_unidad: 30 },
            { id: "pizza", keywords: ["pizza"], hc_unidad: 60 },
            { id: "fruta", keywords: ["apple", "banana", "orange", "fruit", "pear"], hc_unidad: 15 },
            { id: "legumbres", keywords: ["bean", "lentil", "chickpea"], hc_unidad: 25 },
            { id: "hamburguesa", keywords: ["hamburger", "cheeseburger", "bun"], hc_unidad: 40 },
            { id: "boller칤a", keywords: ["pastry", "cookie", "cake", "muffin"], hc_unidad: 50 }
        ];

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                model = await mobilenet.load();
                document.getElementById('loader').classList.add('hidden');
            } catch (e) {
                alert("Error: Activa la c치mara para que la IA funcione.");
            }
        }

        async function escanearPlato() {
            if(!model) return;
            
            const panel = document.getElementById('panel-deteccion');
            const placeholder = document.getElementById('placeholder-text');
            const info = document.getElementById('info-comida');
            
            placeholder.innerText = "Analizando p칤xeles...";
            
            const predictions = await model.classify(document.getElementById('video'));
            
            let encontrado = false;
            // Recorremos las etiquetas que devuelve la IA de Internet
            for(let p of predictions) {
                const label = p.className.toLowerCase();
                
                for(let item of baseDatosHC) {
                    if(item.keywords.some(k => label.includes(k))) {
                        hcDetectados = item.hc_unidad;
                        document.getElementById('nombre-alimento').innerText = item.id;
                        document.getElementById('badge-hc').innerText = hcDetectados + "g HC";
                        
                        placeholder.classList.add('hidden');
                        info.classList.remove('hidden');
                        panel.style.borderColor = "#22c55e";
                        encontrado = true;
                        break;
                    }
                }
                if(encontrado) break;
            }

            if(!encontrado) {
                placeholder.innerText = "No reconozco el plato. Prueba otra vez o escribe los HC.";
                panel.style.borderColor = "#ef4444";
            }
        }

        function calcularDosisFinal() {
            const glucemia = parseFloat(document.getElementById('glucemia').value);
            
            if(!glucemia) return alert("Introduce tu glucemia actual");
            if(hcDetectados === 0) return alert("Primero escanea un plato o introduce HC");

            // L칍GICA M칄DICA (DTI 54)
            const fsi = 1800 / DTI; // 33.3
            const ratio = 500 / DTI; // 9.25 gramos por unidad
            
            const uComida = hcDetectados / ratio;
            const uCorr = glucemia > OBJETIVO ? (glucemia - OBJETIVO) / fsi : 0;
            const total = uComida + uCorr;

            document.getElementById('resultado-box').classList.remove('hidden');
            document.getElementById('total-ui').innerText = total.toFixed(1);
            document.getElementById('res-comida').innerText = uComida.toFixed(1);
            document.getElementById('res-corr').innerText = uCorr.toFixed(1);

            // Regla del 15 si hay hipoglucemia
            if(glucemia < 70) {
                document.getElementById('resultado-box').classList.replace('bg-green-500', 'bg-red-600');
                alert("춰HIPOGLUCEMIA! Toma 15g de az칰car y no te pongas insulina.");
            } else {
                document.getElementById('resultado-box').classList.replace('bg-red-600', 'bg-green-500');
            }
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
