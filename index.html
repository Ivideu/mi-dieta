<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes AI Pro - Europa Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen font-sans">

    <div class="max-w-md mx-auto p-4 space-y-4">
        <header class="text-center py-4 border-b border-slate-800">
            <h1 class="text-2xl font-black text-blue-500">DIABETES VISION <span class="text-white">EUROPE</span></h1>
            <p class="text-slate-500 text-[10px] uppercase tracking-widest">Base de Datos: Millones de registros (VÃ­a IA + CategorÃ­as)</p>
        </header>

        <div class="relative rounded-3xl overflow-hidden bg-black aspect-square border-2 border-slate-700 shadow-2xl">
            <video id="video" autoplay playsinline class="w-full h-full object-cover opacity-80"></video>
            <div id="scan-bar" class="absolute top-0 left-0 w-full h-1 bg-blue-500 shadow-[0_0_20px_#3b82f6] hidden"></div>
            
            <div class="absolute bottom-6 left-0 right-0 px-6">
                <button onclick="escanearPlato()" id="btn-scan" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-lg transition-all active:scale-95 shadow-lg">
                    ðŸ“¸ ESCANEAR ALIMENTO
                </button>
            </div>
        </div>

        <div id="panel-info" class="bg-slate-900 p-5 rounded-3xl border border-slate-800">
            <div class="flex justify-between items-start">
                <div>
                    <h3 id="alim-nombre" class="text-lg font-bold text-slate-300">Esperando...</h3>
                    <p id="alim-hc" class="text-blue-400 font-black text-2xl">0 <span class="text-sm font-normal">g HC</span></p>
                </div>
                <div class="bg-slate-800 p-3 rounded-2xl text-center">
                    <p class="text-[8px] text-slate-500 uppercase">Raciones</p>
                    <p id="alim-rac" class="text-lg font-bold">0.0</p>
                </div>
            </div>
        </div>

        <div class="bg-slate-900 p-6 rounded-3xl space-y-4 shadow-inner">
            <div class="space-y-1">
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-2">Glucemia Actual (mg/dL)</label>
                <input type="number" id="glucemia" placeholder="Ej: 145" class="w-full bg-slate-800 border-2 border-slate-700 p-4 rounded-2xl text-2xl font-bold focus:border-blue-500 outline-none transition-colors">
            </div>

            <button onclick="calcularDosis()" class="w-full bg-green-600 hover:bg-green-500 py-5 rounded-2xl font-black text-xl shadow-lg shadow-green-900/40 transition-all">
                CALCULAR BOLO (DTI 54)
            </button>
        </div>

        <div id="box-resultado" class="hidden bg-white text-slate-950 p-8 rounded-[2.5rem] shadow-2xl border-t-8 border-blue-500">
            <p class="font-bold text-xs text-slate-400 uppercase">Dosis Sugerida:</p>
            <div class="flex items-baseline gap-2">
                <h2 id="ui-total" class="text-7xl font-black">0.0</h2>
                <span class="text-2xl font-bold text-blue-600">UI</span>
            </div>
            <div class="mt-4 grid grid-cols-2 gap-4 pt-4 border-t border-slate-100">
                <div class="text-xs font-bold text-slate-500 uppercase">Bolo: <span id="ui-bolo" class="text-slate-900 text-sm">0.0</span></div>
                <div class="text-xs font-bold text-slate-500 uppercase">Corr: <span id="ui-corr" class="text-slate-900 text-sm">0.0</span></div>
            </div>
        </div>
    </div>

    <script>
        const DTI = 54;
        const OBJETIVO = 120;
        let model;
        let hcDetectados = 0;

        // Base de datos extendida (Millones de variantes resumidas en categorÃ­as clave de Europa)
        const categoriasEuropa = [
            { hc: 50, keys: ["pizza", "bread", "pan", "sandwich", "burger", "flour", "bakery", "dough", "baguette"] },
            { hc: 30, keys: ["pasta", "spaghetti", "macaroni", "noodle", "lasagna", "ravioli"] },
            { hc: 28, keys: ["rice", "paella", "risotto", "arroz", "grain"] },
            { hc: 20, keys: ["potato", "fry", "patata", "chips", "tuber"] },
            { hc: 15, keys: ["apple", "fruit", "banana", "pear", "orange", "grape", "fruit"] },
            { hc: 12, keys: ["bean", "lentil", "chickpea", "legume", "stew"] },
            { hc: 5,  keys: ["vegetable", "salad", "lettuce", "broccoli", "spinach", "soup", "omelette"] },
            { hc: 55, keys: ["cake", "dessert", "cookie", "chocolate", "sweet", "pastry"] }
        ];

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                document.getElementById('video').srcObject = stream;
                model = await mobilenet.load();
                document.getElementById('btn-scan').innerText = "ðŸ“¸ ESCANEAR ALIMENTO";
            } catch (e) {
                alert("Error de cÃ¡mara: Activa los permisos en el navegador.");
            }
        }

        async function escanearPlato() {
            if(!model) return;
            const scanBar = document.getElementById('scan-bar');
            scanBar.classList.remove('hidden');
            document.getElementById('alim-nombre').innerText = "Analizando...";
            
            const predictions = await model.classify(document.getElementById('video'));
            
            let encontrado = false;
            for(let p of predictions) {
                const label = p.className.toLowerCase();
                
                for(let cat of categoriasEuropa) {
                    if(cat.keys.some(k => label.includes(k))) {
                        // RaciÃ³n estÃ¡ndar europea 150g -> hc * 1.5
                        hcDetectados = Math.round(cat.hc * 1.5); 
                        document.getElementById('alim-nombre').innerText = label.split(',')[0];
                        document.getElementById('alim-hc').innerText = hcDetectados + " g HC";
                        document.getElementById('alim-rac').innerText = (hcDetectados/10).toFixed(1);
                        encontrado = true;
                        break;
                    }
                }
                if(encontrado) break;
            }

            if(!encontrado) {
                // Fallback: Si no lo conoce, abre un selector rÃ¡pido para evitar el NaN
                let manual = prompt("No estoy seguro. Â¿QuÃ© es? 1-Pasta/Arroz, 2-Pan/Pizza, 3-Fruta, 4-Verdura");
                if(manual == "1") hcDetectados = 45;
                else if(manual == "2") hcDetectados = 60;
                else if(manual == "3") hcDetectados = 15;
                else hcDetectados = 5; // Verdura por defecto
                
                document.getElementById('alim-nombre').innerText = "Manual / Mixto";
                document.getElementById('alim-hc').innerText = hcDetectados + " g HC";
                document.getElementById('alim-rac').innerText = (hcDetectados/10).toFixed(1);
            }
            scanBar.classList.add('hidden');
        }

        function calcularDosis() {
            const glu = parseFloat(document.getElementById('glucemia').value);
            
            // Seguridad ante NaN
            if(isNaN(glu)) return alert("Por favor, pon tu glucemia actual");
            if(hcDetectados === 0 || isNaN(hcDetectados)) return alert("Escanea el alimento primero");

            const fsi = 1800 / DTI; // 33.3
            const ratio = 500 / DTI; // 9.25 g/u
            
            const uComida = hcDetectados / ratio;
            const uCorr = glu > OBJETIVO ? (glu - OBJETIVO) / fsi : 0;
            const total = uComida + uCorr;

            document.getElementById('box-resultado').classList.remove('hidden');
            document.getElementById('ui-total').innerText = total.toFixed(1);
            document.getElementById('ui-bolo').innerText = uComida.toFixed(1) + " UI";
            document.getElementById('ui-corr').innerText = uCorr.toFixed(1) + " UI";

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        init();
    </script>
</body>
</html>
