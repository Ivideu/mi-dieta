<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes AI Pro - Base de Datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .cat-btn { transition: all 0.2s; }
        .cat-btn:active { transform: scale(0.95); }
        .item-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
    </style>
</head>
<body class="p-4 pb-32">

    <div class="max-w-md mx-auto space-y-6">
        <header class="text-center py-4">
            <h1 class="text-3xl font-black text-blue-500 italic">GLUCO<span class="text-white">PRO</span></h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.3em]">Selector Multicomponente</p>
        </header>

        <div class="bg-slate-900 p-4 rounded-3xl border border-slate-800">
            <h2 class="text-xs font-bold text-blue-400 uppercase mb-4 tracking-tighter">A√±adir al Plato:</h2>
            
            <div class="space-y-3">
                <details class="group bg-slate-800 rounded-2xl overflow-hidden">
                    <summary class="list-none p-4 font-bold flex justify-between items-center cursor-pointer">
                        <span>üçö Arroces y Pastas</span>
                        <span class="text-blue-500">+</span>
                    </summary>
                    <div class="p-4 pt-0 item-grid">
                        <button onclick="add(50, 'Arroz Blanco')" class="bg-slate-700 p-3 rounded-xl text-xs">Arroz Blanco (50g)</button>
                        <button onclick="add(60, 'Paella/Mixto')" class="bg-slate-700 p-3 rounded-xl text-xs">Paella/Mixto (60g)</button>
                        <button onclick="add(60, 'Pasta/Spaguetti')" class="bg-slate-700 p-3 rounded-xl text-xs">Pasta Sencilla (60g)</button>
                        <button onclick="add(70, 'Lasa√±a/Canel√≥n')" class="bg-slate-700 p-3 rounded-xl text-xs">Lasa√±a (70g)</button>
                        <button onclick="add(45, 'Cusc√∫s/Quinoa')" class="bg-slate-700 p-3 rounded-xl text-xs">Quinoa/Cusc√∫s (45g)</button>
                    </div>
                </details>

                <details class="group bg-slate-800 rounded-2xl overflow-hidden">
                    <summary class="list-none p-4 font-bold flex justify-between items-center cursor-pointer">
                        <span>üçü Patatas y Legumbres</span>
                        <span class="text-blue-500">+</span>
                    </summary>
                    <div class="p-4 pt-0 item-grid">
                        <button onclick="add(40, 'Patatas Fritas')" class="bg-slate-700 p-3 rounded-xl text-xs">Fritas (40g)</button>
                        <button onclick="add(30, 'Patata Asada')" class="bg-slate-700 p-3 rounded-xl text-xs">Asada/Cocida (30g)</button>
                        <button onclick="add(25, 'Lentejas/Guiso')" class="bg-slate-700 p-3 rounded-xl text-xs">Lentejas (25g)</button>
                        <button onclick="add(30, 'Garbanzos')" class="bg-slate-700 p-3 rounded-xl text-xs">Garbanzos (30g)</button>
                    </div>
                </details>

                <details class="group bg-slate-800 rounded-2xl overflow-hidden">
                    <summary class="list-none p-4 font-bold flex justify-between items-center cursor-pointer">
                        <span>üçî Pan y Fast Food</span>
                        <span class="text-blue-500">+</span>
                    </summary>
                    <div class="p-4 pt-0 item-grid">
                        <button onclick="add(25, 'Pan Blanco')" class="bg-slate-700 p-3 rounded-xl text-xs">Pan (1 rebanada)</button>
                        <button onclick="add(45, 'Pan Burger/Hotdog')" class="bg-slate-700 p-3 rounded-xl text-xs">Pan Burger (45g)</button>
                        <button onclick="add(50, 'Pizza')" class="bg-slate-700 p-3 rounded-xl text-xs">Pizza (1 raci√≥n)</button>
                        <button onclick="add(30, 'Nuggets (6u)')" class="bg-slate-700 p-3 rounded-xl text-xs">Nuggets (30g)</button>
                    </div>
                </details>

                <details class="group bg-slate-800 rounded-2xl overflow-hidden border border-blue-500/20">
                    <summary class="list-none p-4 font-bold flex justify-between items-center cursor-pointer text-blue-400">
                        <span>ü•© Carnes/Pescado (0g)</span>
                        <span>+</span>
                    </summary>
                    <div class="p-4 pt-0 item-grid">
                        <button onclick="add(0, 'Carne/Lomo')" class="bg-slate-700 p-3 rounded-xl text-xs">Filete/Lomo</button>
                        <button onclick="add(0, 'Pollo Asado')" class="bg-slate-700 p-3 rounded-xl text-xs">Pollo</button>
                        <button onclick="add(0, 'Pescado')" class="bg-slate-700 p-3 rounded-xl text-xs">Pescado</button>
                        <button onclick="add(0, 'Huevos')" class="bg-slate-700 p-3 rounded-xl text-xs">Huevos</button>
                    </div>
                </details>
            </div>
        </div>

        <div id="plato-container" class="bg-slate-900 p-6 rounded-[2.5rem] border border-slate-800">
            <h3 class="text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">Contenido del Plato</h3>
            <div id="lista-plato" class="space-y-2 mb-6 text-sm">
                <p class="text-slate-600 italic">No hay alimentos seleccionados</p>
            </div>
            <div class="flex justify-between items-center border-t border-slate-800 pt-4">
                <span class="font-bold text-slate-400">Total HC:</span>
                <span id="total-hc" class="text-4xl font-black text-white">0g</span>
            </div>
        </div>

        <div class="bg-blue-600 p-6 rounded-[2.5rem] shadow-xl">
            <input type="number" id="glucemia" placeholder="Glucemia mg/dL" class="w-full bg-blue-700 border-none p-4 rounded-2xl text-2xl font-bold text-white mb-4 outline-none placeholder-blue-300">
            <button onclick="calcular()" class="w-full bg-white text-blue-600 py-4 rounded-2xl font-black text-xl shadow-lg active:scale-95 transition-all">CALCULAR DOSIS</button>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 bg-slate-950/98 flex items-center justify-center p-6 z-50">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-[3rem] p-8 text-center shadow-2xl">
            <p class="text-slate-500 text-[10px] font-bold uppercase mb-4">Dosis Final (Ratio 6.0)</p>
            <div class="bg-slate-800 py-10 rounded-[2.5rem] mb-6">
                <div id="ui-res" class="text-9xl font-black text-white">0.0</div>
                <div class="text-blue-500 font-bold text-xl uppercase tracking-tighter">Unidades</div>
            </div>
            <button onclick="document.getElementById('modal').classList.add('hidden')" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-white">CERRAR</button>
        </div>
    </div>

    <script>
        const RATIO = 6.0; // Ratio agresivo para evitar quedarse corto
        const FSI = 33.3;  // Sensibilidad para DTI 54
        const OBJ = 120;
        let hcTotal = 0;
        let items = [];

        function add(hc, nombre) {
            items.push({hc, nombre, id: Date.now()});
            render();
        }

        function remove(id) {
            items = items.filter(i => i.id !== id);
            render();
        }

        function render() {
            const lista = document.getElementById('lista-plato');
            lista.innerHTML = "";
            hcTotal = 0;
            items.forEach(i => {
                hcTotal += i.hc;
                lista.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-800 p-3 rounded-xl border border-slate-700">
                        <span class="font-bold text-blue-400 uppercase text-[11px]">${i.nombre}</span>
                        <div class="flex items-center gap-4">
                            <span class="font-black">${i.hc}g</span>
                            <button onclick="remove(${i.id})" class="text-slate-500">‚úï</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-hc').innerText = hcTotal + "g";
        }

        function calcular() {
            const g = parseFloat(document.getElementById('glucemia').value);
            if(!g) return alert("Introduce glucemia");
            
            let uComida = hcTotal / RATIO;
            let uCorr = g > OBJ ? (g - OBJ) / FSI : 0;
            let total = Math.round((uComida + uCorr) * 2) / 2;
            
            document.getElementById('ui-res').innerText = total.toFixed(1);
            document.getElementById('modal').classList.remove('hidden');
        }
    </script>
</body>
</html>
